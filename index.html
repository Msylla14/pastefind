<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PasteFind - Studio</title>
  <style>
    /* STYLE GLOBAL - DARK MODE STUDIO */
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('public/bg-wave.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-family: 'Arial Black', sans-serif;
      letter-spacing: 3px;
      margin-bottom: 5px;
      font-size: 3em;
      text-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
    }

    .gradient-text {
      background: linear-gradient(to right, #ff007f, #8A2BE2, #00d4ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* GLASSMORPHISM CARD */
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    }

    /* INPUTS */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      padding-right: 50px;
      box-sizing: border-box;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ff007f;
      box-shadow: 0 0 15px rgba(255, 0, 127, 0.2);
    }

    /* UPLOAD ZONE */
    .upload-zone {
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin: 20px 0;
      transition: 0.3s;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.2);
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.1);
    }

    .upload-zone p {
      margin: 0;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    #fileInput {
      display: none;
    }

    /* BUTTONS */
    .btn-main {
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(45deg, #ff007f, #8A2BE2);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    .btn-main:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 127, 0.6);
    }

    .btn-main:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* RESULT CARD */
    #result {
      margin-top: 30px;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cover-art {
      width: 180px;
      height: 180px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* PLATFORM BUTTONS */
    .stream-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .btn-neon {
      display: inline-flex;
      align-items: center;
      padding: 10px 25px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.05);
    }

    .btn-spotify {
      border-color: #1DB954;
      color: #1DB954;
    }

    .btn-spotify:hover {
      background: #1DB954;
      color: white;
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
    }

    .btn-youtube {
      border-color: #FF0000;
      color: #FF0000;
    }

    .btn-youtube:hover {
      background: #FF0000;
      color: white;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .btn-apple {
      border-color: #FA243C;
      color: #FA243C;
    }

    .btn-apple:hover {
      background: #FA243C;
      color: white;
      box-shadow: 0 0 20px rgba(250, 36, 60, 0.4);
    }

    /* LOADING & PROGRESS */
    .loader {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #ff007f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .status-text {
      margin-top: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* FOOTER */
    .footer-note {
      margin-top: 40px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
    }

    /* ERROR */
    .error-msg {
      color: #ff4d4d;
      background: rgba(255, 77, 77, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      border: 1px solid rgba(255, 77, 77, 0.3);
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      border-bottom: 2px solid transparent;
      color: rgba(255, 255, 255, 0.5);
      transition: 0.3s;
    }

    .tab.active {
      color: white;
      border-bottom-color: #ff007f;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="gradient-text">PasteFind</h1>
    <p style="text-transform: uppercase; font-size: 12px; letter-spacing: 2px; opacity: 0.8; margin-bottom: 30px;">
      Scanner Musical & Identificateur IA
    </p>

    <div class="glass-panel">
      <!-- URL INPUT -->
      <div id="tab-url" class="tab-content active" style="display: block;">
        <div class="input-group">
          <input type="text" id="videoUrl" placeholder="Colle un lien YouTube, Facebook, TikTok...">
        </div>
        <button onclick="analyzeUrl()" id="btnUrl" class="btn-main">ANALYSER LE LIEN</button>
      </div>

      <!-- ERROR MESSAGE -->
      <div id="errorMsg" class="error-msg"></div>

      <!-- LOADER -->
      <div id="loader" class="loader">
        <div class="spinner"></div>
        <p class="status-text" id="statusText">Analyse en cours...</p>
      </div>
    </div>


    <div id="result">
      <!-- Content injected by JS -->
    </div>

    <p class="footer-note">v2.0 - Powered by PasteFind Engine</p>

  </div>

  <script>
    // üü¢ CONFIG
    // const API_BASE = "http://localhost:8000"; // Local
    const API_BASE = "https://pastefind.onrender.com"; // Prod

    // --- API CALLS ---

    async function analyzeUrl() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) return showError("Veuillez entrer un lien valide.");

      startLoading("T√©l√©chargement et analyse audio...");
      try {
        const response = await fetch(`${API_BASE}/api/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: url })
        });
        handleResponse(response);
      } catch (e) {
        showError("Erreur de connexion au serveur.");
        stopLoading();
      }
    }

    async function handleResponse(response) {
      try {
        const data = await response.json();
        stopLoading();

        if (!response.ok || data.error) {
          showError(data.error || "Une erreur inconnue est survenue.");
          return;
        }

        displayResult(data);
      } catch (e) {
        stopLoading();
        showError("Erreur de lecture de la r√©ponse serveur.");
      }
    }

    // --- UI HELPERS ---

    function displayResult(data) {
      const resultDiv = document.getElementById('result');
      const appleBtn = data.apple_music ? `<a href="${data.apple_music}" target="_blank" class="btn-neon btn-apple">APPLE MUSIC</a>` : '';
      const spotifyBtn = data.spotify_url ? `<a href="${data.spotify_url}" target="_blank" class="btn-neon btn-spotify">SPOTIFY</a>` : '';
      const youtubeBtn = data.youtube_url ? `<a href="${data.youtube_url}" target="_blank" class="btn-neon btn-youtube">YOUTUBE</a>` : '';

      resultDiv.innerHTML = `
            <div class="glass-panel" style="border-color: rgba(0, 212, 255, 0.3);">
                <img src="${data.image}" class="cover-art" alt="Cover">
                <h2 style="margin: 5px 0;">${data.title}</h2>
                <p style="opacity: 0.7; font-size: 1.1em; color: #00d4ff;">${data.subtitle}</p>
                
                <div class="stream-buttons">
                    ${appleBtn}
                    ${spotifyBtn}
                    ${youtubeBtn}
                </div>
            </div>
        `;
      resultDiv.style.display = 'block';
    }

    function startLoading(msg) {
      document.getElementById('result').style.display = 'none';
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('loader').style.display = 'block';
      document.getElementById('statusText').innerText = msg;
      document.getElementById('btnUrl').disabled = true;
    }

    function stopLoading() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('btnUrl').disabled = false;
    }

    function showError(msg) {
      const errDiv = document.getElementById('errorMsg');
      errDiv.innerText = "‚ö†Ô∏è " + msg;
      errDiv.style.display = 'block';
    }
  </script>
</body>

</html>
