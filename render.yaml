services:
  # Backend (Web Service) - api.pastefind.com
  - type: web
    name: pastefind-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    branch: main
    region: oregon
    customDomains:
      - api.pastefind.com
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  # Frontend (Static Site) - pastefind.com
  - type: static
    name: pastefind-frontend
    env: static
    plan: starter
    rootDir: backend/templates
    branch: main
    customDomains:
      - pastefind.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
